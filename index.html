<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Переключить</button>
    <video></video>

    <script type="text/javascript">
    var front = false;
    var constraints = { audio: false, video: { width: 1280, height: 720, facingMode: (front ? "user" : "environment") }, facingMode: 'environment' };
    var video = document.querySelector('video');
        
    document.querySelector('button').onclick = function () { front = !front; getCamera()};
    
      video.setAttribute('autoplay', '');
        video.setAttribute('muted', '');
        video.setAttribute('playsinline', '');   
    function getCamera() {
        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (mediaStream) {
                
                video.srcObject = mediaStream;
                video.onloadedmetadata = function (e) {
                    video.play();
                };
            })
            .catch(function (err) { console.log(err.name + ": " + err.message); })
    }
    getCamera();
            
    </script>
</body>
</html>
